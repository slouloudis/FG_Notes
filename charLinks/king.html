<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../styles/notes.css">
</head>
<body>
  <a class="text-link text-white" href="../index.html">return</a>
  <div class="wrapper">
    <div class="text">
      <h1 class="text--600 true-inner-shadow">King</h1>
      <h2 class="text--600">Notes</h2>
    </div>
    <div class="notes--main">
      <div class="movelist--main">
        <table class="Table">
          <thead>
            <tr>
              <th>Move Name</th>
              <th>Command</th>
              <th>Damange</th>
              <th> Hit range </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Whiplash</td>
              <td>1, 1</td>
              <td>8, 15</td>
              <td>High, mid</td>
            </tr>
            <tr>
              <td>Swallow Mallet Elbow</td>
              <td>b+2, 1+2</td>
              <td>12, 7</td>
              <td>Mid, high</td>
            </tr>
            <tr>
              <td>Reverse Narcissus</td>
              <td>b+1+4, 3</td>
              <td>15, 8, 18</td>
              <td>High, low, low</td>
            </tr>
          </tbody>
        </table>
      </div>
      <textarea id="king-text" class="notes--body" rows="30" cols="50" placeholder="add your notation here! (҂◡_◡) ᕤ" ></textarea>
    </div>
  </div>
    <script src="/scripts/notesMain.js" type="module"></script>
</body>
</html>
